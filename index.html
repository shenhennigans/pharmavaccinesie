<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE C19 pharmacy vaccines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- header -->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2>Find a pharmacy offering Covid-19 Vaccine</h2>
        </div>
        <div class="col-2"></div>
    </div>

    <!-- page content -->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <!-- form & filter -->
            <div class="row">
                <div class="col">
                    <!-- county select form -->
                    <form action="./php/getData.php" method="post">
                        <select class="form-select" aria-label="Choose a county" name="selectedCounty" id="selectedCounty">
                            <option selected>Choose a county</option>
                            <option value="Carlow">Carlow</option>
                            <option value="Cavan">Cavan</option>
                            <option value="Clare">Clare</option>
                            <option value="Cork">Cork</option>
                            <option value="Donegal">Donegal</option>
                            <option value="Dublin">Dublin</option>
                            <option value="Galway">Galway</option>
                            <option value="Kerry">Kerry</option>
                            <option value="Kildare">Kildare</option>
                            <option value="Kilkenny">Kilkenny</option>
                            <option value="Laois">Laois</option>
                            <option value="Leitrim">Leitrim</option>
                            <option value="Limerick">Limerick</option>
                            <option value="Longford">Longford</option>
                            <option value="Louth">Louth</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Meath">Meath</option>
                            <option value="Monaghan">Monaghan</option>
                            <option value="Offaly">Offaly</option>
                            <option value="Roscommon">Roscommon</option>
                            <option value="Sligo">Sligo</option>
                            <option value="Tipperary">Tipperary</option>
                            <option value="Waterford">Waterford</option>
                            <option value="Westmeath">Westmeath</option>
                            <option value="Wexford">Wexford</option>
                            <option value="Wicklow">Wicklow</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col">
                    <!-- drilldown filter -->
                    <div id='filter_wrapper' hidden='true'>
                        <input type="text" class="form-control" id='filter_input' placeholder="i.e. town name, pharmacy name, address, ...">
                    </div>
                </div>
            </div>
            <!-- message -->
            <div id="message_container" hidden='true'></div>
            <!-- output -->
            <div id="content_wrapper">
                <div class="row">
                    <div class="col-sm-6" id="content_column_1">
                    </div>
                    <div class="col-sm-6" id="content_column_2">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div>
            <span class="text-muted fs-6">Built by <a class="text-info" href="http://www.shenhennigans.com" target=_blank>shenhennigans</a></span>
        </div>
    </footer>
    <!-- scripts -->
    <script src="js/app.js"></script>
</body>
</html>
