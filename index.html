<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE C19 pharmacy vaccines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- header -->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2>Find a pharmacy offering Covid-19 Vaccine</h2>
        </div>
        <div class="col-2"></div>
    </div>
    <!-- form -->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <!-- form & filter -->
            <div class="row">
                <div class="col" id="selectedCounty">
                    <!-- county select form -->
                    <form v-on:submit.prevent="makeRequest">
                        <select class="form-select" aria-label="Choose a county" v-model="selected" name="selectedCounty" v-on:click="hidecontentandlistfilter">
                            <option v-for="option in options" v-bind:value="option.value">
                                {{option.text}}
                            </option>
                        </select>
                        <button class="btn btn-primary">Go</button>
                    </form>
                </div>
                <div class="col">
                    <!-- drilldown filter -->
                    <div id='filter_wrapper' hidden='true'>
                        <input type="text" class="form-control" id='filter_input' placeholder="i.e. town name, pharmacy name, address, ..." v-on:keyup="filterByInput">
                    </div>
                </div>
            </div>
            <!-- message -->
            <div id="message_container" class = "alert alert-warning" hidden="true"></div>
            
            <!-- output -->
            <div id="content_wrapper">
                <div class="row">
                    <div class="col-sm-6" id="content_column_1">
                        <pharmacy-card v-if="pharmacylist_col1" v-for="item in pharmacylist_col1" v-bind:pharmacy="item" v-bind:key="item.id"></pharmacy-card>
                    </div>
                    <div class="col-sm-6" id="content_column_2">
                        <pharmacy-card v-if="pharmacylist_col2" v-for="item in pharmacylist_col2" v-bind:pharmacy="item" v-bind:key="item.id"></pharmacy-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div>
            <span class="text-muted fs-6">Built by <a class="text-info" href="http://www.shenhennigans.com" target=_blank>shenhennigans</a></span>
        </div>
    </footer>
    <script src='js/app.js'></script>
</body>
</html>
